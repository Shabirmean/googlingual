steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'frontend'
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
  dir: 'frontend'
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['gsutil', '-m', 'cp', '-R', './dist/*', 'gs://www.googlingual.com']
  dir: 'frontend'
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['gcloud', 'app', 'deploy', 'appengine.yaml', '--project=$PROJECT_ID']
  dir: 'frontend'
timeout: "1600s"
