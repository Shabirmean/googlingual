steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['gcloud', 'functions', 'deploy', 'speech-to-text-service', '--entry-point', 'com.googlingual.services.s2t.SpeechToText', '--runtime', 'java11', '--trigger-topic', 'new-speech-to-text-message']
  dir: 'speech-to-text-service'
timeout: "1600s"
